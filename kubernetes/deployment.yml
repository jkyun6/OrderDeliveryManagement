apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderdeliverymanagement
  labels:
    app: orderdeliverymanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderdeliverymanagement
  template:
    metadata:
      labels:
        app: orderdeliverymanagement
    spec:
      containers:
        - name: orderdeliverymanagement
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          image: skcc02acr.azurecr.io/orderdeliverymanagement:latest
          ports:
            - containerPort: 8080
